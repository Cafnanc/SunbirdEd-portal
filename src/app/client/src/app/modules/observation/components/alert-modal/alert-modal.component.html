<div class="popup">
  <div class="popup-header" *ngIf="modal.context.data.content.title">
    <b>{{ modal.context.data.content.title }}</b>
  </div>
  <div *ngIf="modal.context.data.content.body.type != 'text'">
    <input type="checkbox" id="myCheck" [(ngModel)]="isChecked" (change)="checkValue(isChecked?true:false)" class="popup-body" />
    <label for="myCheck" class="popup-body-checkbox">{{
      modal.context.data.content.body.data
    }}</label
    ><br />
  </div>
  <div *ngIf="modal.context.data.content.body.type == 'text'">
    <div class="popup-body" *ngIf="modal.context.data.content.body.data">
      {{ modal.context.data.content.body.data }}
    </div>
  </div>
  <div class="popup-button" *ngIf="modal.context.data.buttons.length == 1">
    <button
      class={{modal.context.data.buttons[0].className}}
      (click)="modal.approve(modal.context.data.buttons[0].returnValue)"
      autofocus
    >
      {{ modal.context.data.buttons[0].buttonText }}
    </button>
  </div>

  <div class="popup-button" *ngIf="modal.context.data.buttons.length > 1">
    <div class="row">
      <div class="column" *ngFor="let btn of modal.context.data.buttons">
        <button
        class={{btn.className}}
        (click)="modal.deny(btn.returnValue)"
        *ngIf="btn.type=='cancel'"
        autofocus>
        {{ btn.buttonText }}
        </button>
        <button
          class={{btn.className}}
          (click)="modal.approve(btn.returnValue)"
          *ngIf="btn.type=='accept' && modal.context.data.content.body.type == 'text'"
          autofocus>
          {{ btn.buttonText }}
        </button>
        <button
        [ngClass]="[ isDisabled ? 'disable-btn-upload' : btn.className]"
        [disabled]="isDisabled"
        (click)="modal.approve(btn.returnValue)"
        *ngIf="btn.type=='accept'&& modal.context.data.content.body.type != 'text'"
        autofocus>
        {{ btn.buttonText }}
      </button>
      </div>
    </div>
  </div>
</div>
