<sui-accordion class="styled fluid sb-accordion sb-new-theme-accordion submissions"
    *ngFor="let submission of submissions">
    <sui-accordion-panel [isOpen]="false" class="sb-accordion-title submission-title">
        <div title class="sb-accordion-title fsmall d-flex flex-ai-center flex-jc-space-between">
            <span>{{submission.title}}</span>
            <i class="dropdown icon" role="img" title="expand"></i>
        </div>
        <div content class="content-submission sb-bg-color-white pt-0 pb-8">
            <div *ngFor="let evidance of submission?.evidencesStatus" class="evidences-list cc-player__content-header">
                <div class="d-flex flex-dc flex-basis-1 mr-32 min-w-0">
                    <div class="content-header__title font-weight-bold ellipsis text-left">
                        <div>{{evidance.name}} </div>
                        <small>Status : {{evidance.status}}</small>
                    </div>
                </div>
                <div class="certified-course__btn ng-star-inserted">
                    <button *ngIf="evidance.status == 'notstarted'"
                        class="sb-btn sb-btn-secondary sb-btn-normal ml-auto textbook__addbtn">{{resourceService.frmelmnts?.btn?.start}} ooo
                    </button>
                    
                </div>
            </div>
        </div>
    </sui-accordion-panel>
</sui-accordion>
